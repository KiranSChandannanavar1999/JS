<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Mobile validation with regular expressions</h1>

    <form autocomplete="off" method="post">
        <div>
            <label for="mobile">Mobile Number</label>
            <input type="text" name="mobile" id="mobile" onkeyup="validateMobile()">
            <span id="status"></span>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>

    <script>
        function validateMobile() {
            let email = document.getElementById("mobile").value;
            let status = document.getElementById("status");
            /* 
              +9178855788
              +91-8969686j
              8788686667
              7879699989
              9868968968 
            */
            let re = /^(\+91[\-\s]?)?[0]?(91)?[6789]\d{9}$/;

            if(re.test(mobile)) {
                status.innerText = "Valid indian mobile number ";
                status.style.color = "green";
            } else {
                status.innerText = "Invalid indian mobile number";
                status.style.color = "orangered";
            }
        }
    </script>
</body>
</html>
