<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>String Reverse</h3>
    <p>Check output in browser console</p>
    <script>
        var str = "Rajesh Ahuja";
        // var str = "hello";

        document.write('<h1>before reverse =', str, '</h1>');

        console.log('split() =', str.split('')); /* any char just quote */
        console.log('split() =', str.split(' ')); /* split(with space) */str
         
         var colors = "blue,white,black,orange,slateblue,red";

         console.log('before =', colors);
         console.log('after =', colors.split(","));
    </script>
</body>
</html>
