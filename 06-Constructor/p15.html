<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Screen</h3>

    <script>
        /* Device Screen propertoies */
        document.write(`<h3> width = ${ screen.width} px </h3>`);
        document.write(`<h3> height = ${ screen.height} px </h3>`);
        document.write(`<h3> color depth = ${ screen.colorDepth} px </h3>`);
        document.write(`<h3> pixel depth = ${ screen.pixelDepth} px </h3>`);
        document.write(`<h3> avial Height = ${ screen.availHeight} px </h3>`);
        document.write(`<h3> avial Width = ${ screen.availWidth} px </h3>`);
    </script>
</body>
</html>
