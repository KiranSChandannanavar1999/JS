<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARRAY</title>
</head>
<body>
    <center>
        <h1>ARRAY METHODS</h1>
    </center>
    <hr>

    <h3>Searching Through an Arrays</h3>
    <hr>

    <script>
     document.write("<h4> Array..! </h4>");
     let fruits = ["Apple", "Banana", "Orange", "Mango", "Papaya"];

     document.write(fruits.indexOf("Apple") + "<br>"); // prints: 0
     document.write(fruits.indexOf("Orange") + "<br>"); // prints: 2
     document.write(fruits.indexOf("Pineapple") + "<br>"); // prints: -1

     let p = ["pooja", "karo", "pooja", "khush ho jaye"];
     document.write(p.lastIndexOf("pooja"));
    </script>
</body>
</html>
