<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASCIS</title>
</head>
<body>
    <center>
        <h1>Type Conversions Using Operators</h1>
    </center>
    <hr>

    <script>
        let x1 = "10"; // x is a string
        let y1 = +x1;
        alert(typeof(y1)); // output: number
        alert(y1); // outputs: 10

        let x2 = "10"; // x is a string
        let y2 = x2 + "";
        alert(typeof(y2)); // output: string
        alert(y2); // outputs: 10

        let x3 = "15"; // x is a string
        let y3 = x3 - 0;
        alert(typeof(y3)); // output: number
        alert(y3); // outputs: 15

        document.write("3" - 2 +"<br>"); // outputs:1
        document.write("3" + 2 +"<br>"); // outputs:"32" (because + is also concatenation oprator)
        document.write(3 + "2" +"<br>"); // outputs:"32"
        document.write("3" * "2" +"<br>"); // outputs:6
        document.write("3" * 2 +"<br>"); // outputs:6
        document.write(3 * "2" +"<br>"); // outputs:6
        document.write("10" / "2" +"<br>"); // outputs:5

    </script>
</body>
</html>
