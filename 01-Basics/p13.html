<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASCIS</title>
</head>
<body>
    <h3>While Loop</h3>

    <script>
        var a = prompt("Enter any number?");
        var x = Number(a);

        // init
        var i =1;
        
        while(i<= x) /* condition */
        {
            document.write(`<h3> ${ x } * ${ i } = ${ x * i } </h3>`); 
            i++; /* inc */
        }
    </script>
</body>
</html>
