<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASCIS</title>
</head>
<body>
    <h3>Nested condition</h3>
    <script>
        var a = 22;

        if(a < 200) {
            if(a % 2 === 0){
                document.write(`Nested condition is true`);
          } else {
            document.write(`Nested condition is false`);
          }
        } else {
            document.write(`Primary condition is false`);
        }
    </script>
</body>
</html>
