<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Static Method</h1>
    </center>
    <hr>

    <script>
        class Person {
            // properties & methods
            constructor() {
                document.write('hi iam constructor');
                this.name = "Mahesh";
            }

            static getName(na) {
               // this pointer is inactive inside the static methods
               document.write('<h1> hi '+ this.name +' Welcome to JS </h1>');
              // document.write('<h1> hi '+ na +' Welcome to JS </h1>');
            }
        }
       // classname.methodname
       Person.getName("Raju");
    </script>
</body>
</html>
