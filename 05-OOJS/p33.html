<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Static Method</h1>
    </center>
    <hr>

    <!-- <h3>Static method inside class</h3> -->
    <script>
        class Course {
             constructor(title,dur) {
                document.write(`<h3> constructor called </h3>`);
                this.title = title;
                this.duration = dur;
             }

           //  static method
           static print(val) {
            // will not allow this pointer
            // static functions call posible only by class name
            document.write(`<h1> this is static method </h1>`);
            document.write(`<h1> Property Title = ${this.title} </h1>`);
            document.write(`<h1> Parameter Title = ${val}</h1>`);
           }

           // non static
           CourseInfo() {
            document.write(`<h3> ${this.title} ${this.duration} </h3>`);
           }
        }
        Course.print("Be-Practical"); // parameterised static method call

        let x = new Course("Javascript", "1month");
        x.CourseInfo(); // method call w.r.to instance
    </script>
</body>
</html>
