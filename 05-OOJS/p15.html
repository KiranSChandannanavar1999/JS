<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Write protect the values</h1>
    </center>
    <hr>

    <script>
              var user = {};

        Object.defineProperties(user, {
          name: {
            value: "raju",
            writable:true
          },
          email:{
            value: "raju@gamil.com",
            writable: false
          },
          mobile: {
          value:"989561282",
          writable:true
        }
    });

       console.log('before user=', user);

       user.name = "raj kumar";
       user.email = "raju123@gmail.com";
       user.mobile = "7874763249"

       console.log('after user = ', user);

       document.write(`<h1> name = ${user.name} </h1>`);
       document.write(`<h1> email = ${user.email} </h1>`);
       document.write("<h1> mobile =" +user.mobile + "</h1>");
    </script>
</body>
</html>
