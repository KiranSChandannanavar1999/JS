    <script>
        document.write(`<h1>Class Declarations</h1>`);
        
        class Test {
          constructor(){
            document.write(`<h1> WELCOME TO TEST CLASS </h1>`);
          }
        }
        let test = new Test();

        class Student1{
            constructor(){}
            getData(){
                let text = "THIS IS A getdata METHOD..!";
