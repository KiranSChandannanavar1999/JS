<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOJS</title>
</head>
<body>
    <center>
        <h1>Object property destucture using loop</h1>
    </center>
    <hr>

    <script>
        
        const user = {
           name: 'Raj',
           email: "raj@gmail.com",
           mobile: "12346566556",
           age: 25
        };
        
         // for .... in
        for(let item in user) {
           document.write(`<h3> ${item} : ${user[item]} </h3>`);
        }

    </script>
</body>
</html>
