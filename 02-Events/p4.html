<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-EVENT</title>
    <style>
        h3{
            background-color: blue;
            padding: 60px;
        }
        h3:hover{
            background-color:blue;
        }
    </style>
</head>
<body>
    <center>
        <h1>MOUSE EVENTS</h1>
    </center>
    <hr>

    <h3 id="text" onmouseenter="Handler()" onmouseleave="removeHandler()">Hover your mouse pointer on me</h3>

    <script>
        function Handler(){
            document.getElementById("text").style.backgroundColor = "teal";
            document.getElementById("text").style.color = "#fff";
            document.getElementById("text").style.padding = "20px";
        }
        function removeHandler(){
            document.getElementById("text").style.backgroundColor = "";
            document.getElementById("text").style.color ="";
            document.getElementById("text").style.padding = "";
        }
    </script>
</body>
</html>
