<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-EVENT</title>
    <style>
        body {
            width: 100% auto;
            height: 100vh;
            border-color: #ccc;
        }
        .blk {
            width: 50%;
            background-color: crimson;
            color: #fff;
            padding: 12px;
        }
    </style>
</head>
  <!-- event => event ref as a parameter to the handler function -->
<body oncontextmenu="contextHandler(event)">
    <h3>oncontextmenu()</h3>
    <div class="blk" id="blk">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Obcaecati, quae. Repellat, quia. Provident voluptatem fugiat quidem corrupti voluptas quia! Nobis, atque. Odio illo modi temporibus eligendi quo sint nesciunt. Libero.</p>
    </div>

    <script>
        function contextHandler(event){
            event.preventDefault(); /* avoid pagr refresh */
            alert("Right click has disabled")
        }
    </script>
</body>
</html>
