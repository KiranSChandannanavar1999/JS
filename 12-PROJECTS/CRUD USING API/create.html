<!DOCTYPE html>
<html lang="en">
        <head>
           <meta charset="UTF-8">
           <meta name="viewport" content="width=device-width, initial-scale=1.0">
           <title>CRUD-LOCAL STORAGE</title>
           <link rel="stylesheet" href="assets/css/style.css">
           <link rel="stylesheet" href="assets/css/media.css">
        </head>
    <body>
        <header class="container">
            <h3>CRUD-LOCAL STORAGE</h3>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="create.html">Create</a></li>
                </ul>
            </nav>
         </header>

        <h1 class="title">CREATE A DATA</h1>

        <form class="container insertBox" onsubmit="insertData(event)" autocomplete="off">
            <div>
               <h3>INSERT / UPDATE DATA</h3>
               <input type="text" id="name" placeholder="Name" required>
               <input type="email" name="email" id="email" placeholder="Email" required>
               <input type="number" name="mobile" id="mobile" placeholder="Mobile" required>
               <input type="url" name="image" id="image" placeholder="Image" required>
               <textarea name="about" id="about" placeholder="About User" required></textarea>
               <input type="submit" value="Insert Data">
            </div>
        </form>
        <script src="assets/js/script.js"></script>
    </body>
</html>
